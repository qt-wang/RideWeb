

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    {% load static %}
<link rel = "stylesheet" href = "{% static 'user/style.css'%}">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
    {% if title %}
        <title> Get Your Ride  -  {{title}}</title>
    {% else %}
        <title> Get Your Ride </title>
    {% endif %}
</head>
<body>
    <div>
        <div style = "background-color: grey;">
        <div>
          <h2 style = "float : left; color: #E0FFFF">Get Your Ride</h2>
        </div>
          <div  class = "text-right">
            <a href = {% url 'logout' %}>
            <button class="btn btn-outline-info" type="submit" style = "color: #E0FFFF; border: none;">Logout</button>
            </a>
          </div>
        </div>
    </div>
   {%if messages%}
  {%for message in messages%}
  <div style = "text-align: center; color: orange; font-size: 25px; z-index:9999;">
  <table class = "table">
  <td>{{message}}</td>
  </table>
  </div>
  {%endfor%}
{%endif%}   
    <br/><br/><br/>
    <div class = "container">
        {% block content %} {% endblock %}
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
